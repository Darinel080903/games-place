<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/icon.ico" type="image/x-icon">
</head>

<body>
    <div class="container-fluid py-3">
        <button type="submit" class="btn btn-lg btn-green rounded-pill ms-3">Volver</button>
    </div>
    <div class="container-sm w-75 bg-light rounded-4 p-4 mb-5">
        <div class="container">
            <h2>Registro</h2>
        </div>
        <div class="container-fluid">
            <form>
                <div class="form-outline form-white w-50">
                    <input type="text" id="name" class="form-control form-control-lg">
                    <label for="name" class="form-label"><b>Nombre(s)</b></label>
                </div>
                <div class="form-outline form-white w-50">
                    <input type="text" id="lastName" class="form-control form-control-lg">
                    <label for="lastName" class="form-label"><b>Apellido(s)</b></label>
                </div>
                <div class="form-outline form-white w-50">
                    <input type="email" id="email" class="form-control form-control-lg">
                    <label for="email" class="form-label"><b>Correo electronico</b></label>
                </div>
                <div class="form-outline form-white w-50">
                    <input type="password" id="password" class="form-control form-control-lg">
                    <label for="password" class="form-label"><b>Contraseña</b></label>
                </div>
                <div class="form-outline form-white w-50">
                    <input type="password" id="password2" class="form-control form-control-lg">
                    <label for="password2" class="form-label"><b>Repetir contraseña</b></label>
                </div>
            </form>
            <div class="d-flex justify-content-center">

                <button class="btn-green btn mt-3 col-5 rounded-pill" type="submit">Registrar</button>
            </div>
        </div>
    </div>
</body>

</html>
