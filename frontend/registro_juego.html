<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="/frontend/lib/bootstrap/css/Style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
</head>

<body class="fondo">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" aria-label="Tenth navbar example">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample08"
        aria-controls="navbarsExample08" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-md-center" id="navbarsExample08">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"> <b>Games Place</b></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Juegos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Juegos Rentados</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Agregar Juego</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="contenedor ">
    <h1>Registro de juegos</h1> 
    <form id="register" action="#" method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="nombre_juego" class="form-label fs-5">Nombre del juego:</label>
        <input class="form-control" id="title">
      </div>

      <div class="mb-3">
        <label for="game_type" class="form-label fs-5">Tipo de juego</label>
        <br>
        <select id="game_type" name="">
          <option value="Puzzle">Puzzle</option>
          <option value="Arcade" >Arcade</option>
          <option value="Simulation">Simulation</option>
          <option value="RPG">RPG</option>
          <option value="Shooter">Shooter</option>
          <option value="Sports">Sports</option>
          <option value="Driving">Driving</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="precio_juego" class="form-label fs-5">Precio del juego</label>
        <input class="form-control" id="price">
      </div>

      <div class="mb-3">
        <label for="Clasificacion" class="form-label fs-5">Clasificacion del juego</label><br />
        <select id="clasification" name="Clasificacion">
          <option value="eC">eC</option>
          <option value="E" >E</option>
          <option value="E10+">E10+</option>
          <option value="T">T</option>
          <option value="M17+">M17+</option>
          <option value="A18+">A18+</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="stock" class="form-label fs-5">Stock del juego</label><br />
        <input type="number" id="stock" name="stock" min="0" max="1000">
      </div>

      <div class="mb-3 custom-file">
        <label for="image" class="form-label fs-5">Elegir imagen del juego</label><br />
        <input type="file" class="custom-file-input" id="image" name="image">
        <label class="custom-file-label" ></label>
      </div>

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label fs-5">Password</label>
        <input type="password" class="form-control" id="password">
      </div>

      <button type="submit" class="btn btn-success">Registrar</button>
      <a type="" href="stock.html" class="btn btn-danger">Cancelar</a>
      <!-- redirect to previous page -->
      

    </form>
  </div>
  <script src="js/game_register.js"></script>
</body>

</html>
