    <div class="contenedor">
    <h1>Registro de juegos</h1>
    <form>
        <div class="mb-3">
          <label for="nombre_juego" class="form-label">Nombre del juego:</label>
          <input class="form-control" id="nombre_juego">
        </div>

        <div class="mb-3">
            <label for="tipo_juego" class="form-label">Tipo de juego</label>
            <br>
            <select id="tipo_juego" name="tipo_juego">
              <option value="Puzzle">Puzzle</option>
              <option value="Arcade" selected="true">Arcade</option>
              <option value="Simulation+">Simulation</option>
              <option value="RPG">RPG</option>
              <option value="Shooter">Shooter</option>
              <option value="Sports">Sports</option>
              <option value="Driving">Driving</option>
          </select>       
        </div>

        <div class="mb-3">
            <label for="precio_juego" class="form-label">Precio del juego</label>
            <input class="form-control" id="precio_juego">
        </div>

        <div class="mb-3">
            <label for="Clasificacion">Clasificacion del juego</label><br/>
            <select id="Clasificacion" name="Clasificacion">
                <option value="eC">eC</option>
                <option value="E" selected="true">E</option>
                <option value="E10+">E10+</option>
                <option value="T">T</option>
                <option value="M17+">M17+</option>
                <option value="A18+">A18+</option>
            </select>
        </div>

        <div class="mb-3">
          <label for="stock">Stock del juego</label><br/>
          <input type="number" id="stock" name="stock" min="0" max="1000">
        </div>

        <div class="mb-3 custom-file">
            <label for="imagen">Elegir imagen del juego</label><br/>
            <input type="file" class="custom-file-input" id="imagen" lang="es">
            <label class="custom-file-label" for="imagen"></label>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>

        <button type="submit" class="btn btn-success">Registrar</button>
        <button type="submit" class="btn btn-danger">Cancelar</button>

    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
