  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="liveToast" class="toast text-bg-success border-0" style="width: 500px;" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          <h4>Stock actualizado correctamente.</h4>
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>

  <div class="contenedor ">
    <h1>Registro de juegos</h1> 
    <form id="register" method="POST"   enctype="multipart/form-data">
      <div class="mb-3">
        <label for="nombre_juego" class="form-label fs-5">Nombre del juego:</label>
        <input class="form-control" id="title">
      </div>

      <div class="mb-3">
        <label for="game_type" class="form-label fs-5">Tipo de juego</label>
        <br>
        <select id="game_type" name="">
          <option value="Puzzle">Puzzle</option>
          <option value="Arcade" >Arcade</option>
          <option value="Simulation">Simulation</option>
          <option value="RPG">RPG</option>
          <option value="Shooter">Shooter</option>
          <option value="Sports">Sports</option>
          <option value="Driving">Driving</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="platform" class="form-label fs-5">Plataforma</label>
        <br>
        <select id="platform" name="">
          <option value="Ps4">PS4</option>
          <option value="Xbox">Xbox</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="precio_juego" class="form-label fs-5">Precio del juego</label>
        <input class="form-control" id="price">
      </div>

      <div class="mb-3">
        <label for="Clasificacion" class="form-label fs-5">Clasificacion del juego</label><br />
        <select id="clasification" name="Clasificacion">
          <option value="eC">eC</option>
          <option value="E" >E</option>
          <option value="E10+">E10+</option>
          <option value="T">T</option>
          <option value="M17+">M17+</option>
          <option value="A18+">A18+</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="stock" class="form-label fs-5">Stock del juego</label><br />
        <input type="number" id="stock" name="stock" min="0" max="1000">
      </div>

      <div class="mb-3 custom-file">
        <label for="image" class="form-label fs-5">Elegir imagen del juego</label><br />
        <input type="file" class="custom-file-input" id="image" name="image">
        <label class="custom-file-label" ></label>
      </div>

      <div class="text-center">
        <img src="" id="imgdiv" style="width: 100px;">
      </div>
      

      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label fs-5">Password</label>
        <input type="password" class="form-control" id="password">
      </div>

        
      
      <!-- redirect to previous page -->
      

    </form>
    
    <div id="buttons">
      <button id="registerbtn" class="btn btn-success">Registrar</button>
      <a type="" href="stock.html" id="cancelbtn" class="btn btn-danger">Cancelar</a>
    </div>
  </div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Eliminar</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h1>Esta seguro que desea eliminar el juego?</h1>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" id="deletebtn" class="btn btn-primary">Eliminar</button>
      </div>
    </div>
  </div>
</div>
